<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EqualType</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 12px; width: 280px; }
      .row { display:flex; align-items:center; justify-content:space-between; margin: 10px 0; gap: 10px; }
      .title { font-weight: 700; font-size: 14px; }
      .muted { font-size: 12px; opacity: .7; }
      select, button, input[type="checkbox"] { cursor: pointer; }
      select { width: 130px; padding: 6px; }
      button { padding: 6px 10px; }
      .badge { font-size: 11px; padding: 2px 6px; border-radius: 999px; background: #f1f1f1; }
      .left { display:flex; flex-direction:column; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="left">
        <div class="title">Safe Browsing</div>
        <div class="muted">Hide harmful language on pages</div>
      </div>
      <input id="safeToggle" type="checkbox" />
    </div>

    <div class="row">
      <div class="left">
        <div class="title">Typing Assist</div>
        <div class="muted">Help while you write</div>
      </div>
      <input id="typingToggle" type="checkbox" />
    </div>

    <div class="row">
      <div class="left">
        <div class="title">Level</div>
        <div class="muted">Low: slurs only</div>
      </div>
      <select id="level">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="row">
      <span class="badge" id="status">â€”</span>
      <button id="applyBtn">Apply</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
